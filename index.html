<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Sistema de Tickets</h1>
    <div class="flex gap-2">
      <button onclick="mostrarVista('conductor')" class="bg-blue-600 text-white px-4 py-2 rounded">
        Conductor
      </button>
      <button onclick="mostrarVista('admin')" class="bg-gray-800 text-white px-4 py-2 rounded">
        Admin
      </button>
    </div>
  </div>

  <!-- VISTA CONDUCTOR -->
  <div id="vistaConductor">
    <h2 class="text-xl font-semibold mb-4">Reportar Novedad</h2>

    <input id="placa" placeholder="Placa" class="border p-2 rounded w-full mb-3 uppercase">
    <input id="nombre" placeholder="Nombre del conductor" class="border p-2 rounded w-full mb-3">
    <textarea id="novedad" placeholder="Describe la novedad" class="border p-2 rounded w-full mb-3"></textarea>

    <button onclick="crearTicket()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
      Enviar Ticket
    </button>

    <p id="msgExito" class="hidden text-green-600 mt-3 font-semibold">
      Ticket enviado correctamente
    </p>
  </div>

  <!-- VISTA ADMIN -->
  <div id="vistaAdmin" class="hidden">

    <!-- LOGIN -->
    <div id="loginAdmin" class="mb-4">
      <input id="emailAdmin" type="email" placeholder="Correo admin" class="border p-2 rounded w-full mb-2">
      <input id="passAdmin" type="password" placeholder="ContraseÃ±a" class="border p-2 rounded w-full mb-2">
      <button onclick="loginAdmin()" class="bg-gray-800 text-white px-4 py-2 rounded w-full">
        Ingresar
      </button>
    </div>

    <!-- PANEL -->
    <div id="panelAdmin" class="hidden">

      <div class="flex justify-between mb-4">
        <div class="flex gap-2">
          <button onclick="cargarTickets()" class="bg-green-600 text-white px-4 py-2 rounded">
            Actualizar
          </button>
          <button onclick="exportarExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded">
            Exportar Excel
          </button>
        </div>
        <button onclick="logoutAdmin()" class="bg-red-600 text-white px-4 py-2 rounded">
          Cerrar sesiÃ³n
        </button>
      </div>

      <table class="w-full text-sm border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Fecha creaciÃ³n</th>
            <th class="border p-2">Fecha cierre</th>
            <th class="border p-2">Tiempo</th>
            <th class="border p-2">Placa</th>
            <th class="border p-2">Nombre</th>
            <th class="border p-2">Novedad</th>
            <th class="border p-2">Observaciones</th>
            <th class="border p-2">Estado</th>
            <th class="border p-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaTickets"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDXqaQBxsxpBEfyrOGFGG9EwcDUhH8Xec0",
  authDomain: "tickets-1a224.firebaseapp.com",
  projectId: "tickets-1a224",
  storageBucket: "tickets-1a224.appspot.com",
  messagingSenderId: "804645677287",
  appId: "1:804645677287:web:41e11afd785704fe11da42"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const ref = collection(db, "tickets");

/* ===== DOM ===== */
const placaInput = document.getElementById("placa");
const nombreInput = document.getElementById("nombre");
const novedadInput = document.getElementById("novedad");
const msgExito = document.getElementById("msgExito");
const tablaTickets = document.getElementById("tablaTickets");

const emailAdmin = document.getElementById("emailAdmin");
const passAdmin = document.getElementById("passAdmin");
const panelAdmin = document.getElementById("panelAdmin");
const loginAdminDiv = document.getElementById("loginAdmin");

/* ===== FECHAS SEGURAS (MÃ“VIL OK) ===== */
function formatearFecha(fechaISO) {
  if (!fechaISO) return "-";
  const d = new Date(fechaISO);
  if (isNaN(d)) return "-";
  return d.toLocaleString("es-CO");
}

function calcularTiempo(inicio, fin) {
  if (!inicio || !fin) return "-";
  const i = new Date(inicio);
  const f = new Date(fin);
  if (isNaN(i) || isNaN(f)) return "-";

  const diff = f - i;
  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  return `${h}h ${m}m`;
}

/* ===== VISTAS ===== */
window.mostrarVista = v => {
  document.getElementById("vistaConductor").classList.add("hidden");
  document.getElementById("vistaAdmin").classList.add("hidden");
  document.getElementById(v === "conductor" ? "vistaConductor" : "vistaAdmin")
    .classList.remove("hidden");
};

/* ===== AUTH ===== */
window.loginAdmin = async () => {
  try {
    await signInWithEmailAndPassword(auth, emailAdmin.value, passAdmin.value);
  } catch {
    alert("Credenciales incorrectas");
  }
};

window.logoutAdmin = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, user => {
  if (user) {
    loginAdminDiv.classList.add("hidden");
    panelAdmin.classList.remove("hidden");
    mostrarVista("admin");
    cargarTickets();
  } else {
    panelAdmin.classList.add("hidden");
    loginAdminDiv.classList.remove("hidden");
    mostrarVista("conductor");
  }
});

/* ===== TICKETS ===== */
window.crearTicket = async () => {
  if (!placaInput.value || !nombreInput.value || !novedadInput.value) {
    alert("Completa todos los campos");
    return;
  }

  await addDoc(ref, {
    fechaCreacion: new Date().toISOString(),
    placa: placaInput.value.toUpperCase(),
    nombre: nombreInput.value,
    novedad: novedadInput.value,
    estado: "abierto",
    observaciones: "",
    fechaCierre: null
  });

  placaInput.value = nombreInput.value = novedadInput.value = "";
  msgExito.classList.remove("hidden");
  setTimeout(() => msgExito.classList.add("hidden"), 3000);
};

window.cargarTickets = async () => {
  tablaTickets.innerHTML = "";
  const snap = await getDocs(ref);

  snap.forEach(d => {
    const t = d.data();
    tablaTickets.innerHTML += `
      <tr>
        <td class="border p-2">${formatearFecha(t.fechaCreacion)}</td>
        <td class="border p-2">${formatearFecha(t.fechaCierre)}</td>
        <td class="border p-2">${calcularTiempo(t.fechaCreacion, t.fechaCierre)}</td>
        <td class="border p-2">${t.placa}</td>
        <td class="border p-2">${t.nombre}</td>
        <td class="border p-2">${t.novedad}</td>
        <td class="border p-2">
          <input class="border p-1 w-full"
            value="${t.observaciones || ""}"
            onchange="guardarObs('${d.id}', this.value)">
        </td>
        <td class="border p-2 font-bold ${t.estado === 'abierto' ? 'text-red-600' : 'text-green-600'}">
          ${t.estado.toUpperCase()}
        </td>
        <td class="border p-2">
          <button onclick="cerrarTicket('${d.id}')" class="text-green-600">âœ”</button>
          <button onclick="eliminarTicket('${d.id}')" class="text-red-600">ðŸ—‘</button>
        </td>
      </tr>`;
  });
};

window.guardarObs = async (id, obs) => {
  await updateDoc(doc(db, "tickets", id), { observaciones: obs });
};

window.cerrarTicket = async (id) => {
  await updateDoc(doc(db, "tickets", id), {
    estado: "cerrado",
    fechaCierre: new Date().toISOString()
  });
  cargarTickets();
};

window.eliminarTicket = async (id) => {
  if (confirm("Â¿Eliminar ticket?")) {
    await deleteDoc(doc(db, "tickets", id));
    cargarTickets();
  }
};

window.exportarExcel = async () => {
  const snap = await getDocs(ref);
  const data = [
    ["Fecha creaciÃ³n","Fecha cierre","Tiempo","Placa","Nombre","Novedad","Observaciones","Estado"]
  ];

  snap.forEach(d => {
    const t = d.data();
    data.push([
      formatearFecha(t.fechaCreacion),
      formatearFecha(t.fechaCierre),
      calcularTiempo(t.fechaCreacion, t.fechaCierre),
      t.placa,
      t.nombre,
      t.novedad,
      t.observaciones || "",
      t.estado
    ]);
  });

  const ws = XLSX.utils.aoa_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Tickets");
  XLSX.writeFile(wb, "tickets.xlsx");
};
</script>

</body>
</html>
