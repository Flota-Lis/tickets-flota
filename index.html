<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-3 md:p-6">

<div class="max-w-7xl mx-auto bg-white p-4 md:p-6 rounded shadow">

  <!-- HEADER -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3 mb-6">
    <h1 class="text-xl md:text-2xl font-bold text-center md:text-left">
      Sistema de Tickets
    </h1>
    <div class="flex gap-2 justify-center">
      <button onclick="mostrarVista('conductor')" class="bg-blue-600 text-white px-4 py-2 rounded text-sm">
        Conductor
      </button>
      <button onclick="mostrarVista('admin')" class="bg-gray-800 text-white px-4 py-2 rounded text-sm">
        Admin
      </button>
    </div>
  </div>

  <!-- CONDUCTOR -->
  <div id="vistaConductor">
    <h2 class="text-lg font-semibold mb-4">Reportar Novedad</h2>

    <input id="placa" placeholder="Placa" class="border p-2 rounded w-full mb-3 uppercase">
    <input id="nombre" placeholder="Nombre del conductor" class="border p-2 rounded w-full mb-3">
    <textarea id="novedad" placeholder="Describe la novedad" class="border p-2 rounded w-full mb-3"></textarea>

    <!-- NUEVA SECCI√ìN DE C√ÅMARA -->
    <div class="mb-3">
      <label class="block text-sm font-medium mb-2">Evidencia fotogr√°fica (opcional)</label>
      
      <!-- Bot√≥n para abrir c√°mara -->
      <input type="file" id="inputFoto" accept="image/*" capture="environment" 
        class="hidden" onchange="previsualizarFoto(event)">
      
      <button type="button" onclick="document.getElementById('inputFoto').click()" 
        class="bg-gray-600 text-white px-4 py-2 rounded w-full mb-2">
        üì∑ Tomar Foto
      </button>

      <!-- Preview de la foto -->
      <div id="previewFoto" class="hidden">
        <img id="imagenPreview" class="w-full rounded border mb-2 max-h-64 object-cover" alt="Preview">
        <button type="button" onclick="eliminarFoto()" 
          class="bg-red-600 text-white px-3 py-1 rounded text-sm w-full">
          Eliminar foto
        </button>
      </div>
    </div>

    <button onclick="crearTicket()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
      Enviar Ticket
    </button>

    <p id="msgExito" class="hidden text-green-600 mt-3 font-semibold text-center">
      Ticket enviado correctamente
    </p>
  </div>

  <!-- ADMIN -->
  <div id="vistaAdmin" class="hidden">

    <!-- LOGIN -->
    <div id="loginAdmin" class="mb-4">
      <input id="emailAdmin" type="email" placeholder="Correo admin" class="border p-2 rounded w-full mb-2">
      <input id="passAdmin" type="password" placeholder="Contrase√±a" class="border p-2 rounded w-full mb-2">
      <button onclick="loginAdminFn()" class="bg-gray-800 text-white px-4 py-2 rounded w-full">
        Ingresar
      </button>
    </div>

    <!-- PANEL -->
    <div id="panelAdmin" class="hidden">

      <div class="flex flex-col md:flex-row md:justify-between gap-3 mb-4">
        <button onclick="cargarTickets()" class="bg-green-600 text-white px-3 py-2 rounded text-sm">
          Actualizar
        </button>

        <button onclick="exportarExcel()" class="bg-emerald-600 text-white px-3 py-2 rounded text-sm">
          Exportar Excel
        </button>

        <button onclick="logoutAdmin()" class="bg-red-600 text-white px-3 py-2 rounded text-sm">
          Cerrar sesi√≥n
        </button>
      </div>

      <!-- TABLA PC -->
      <div class="hidden md:block overflow-x-auto">
        <table class="w-full text-sm border">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">Creaci√≥n</th>
              <th class="border p-2">Cierre</th>
              <th class="border p-2">Tiempo</th>
              <th class="border p-2">Placa</th>
              <th class="border p-2">Nombre</th>
              <th class="border p-2">Novedad</th>
              <th class="border p-2">Foto</th>
              <th class="border p-2">Observaciones</th>
              <th class="border p-2">Estado</th>
              <th class="border p-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaTickets"></tbody>
        </table>
      </div>

      <!-- CARDS M√ìVIL -->
      <div id="cardsTickets" class="block md:hidden space-y-3"></div>

    </div>
  </div>

  <!-- COPYRIGHT -->
  <footer class="mt-8 pt-4 border-t border-gray-300">
    <p class="text-center text-sm text-gray-600">
      ¬© 2026 <strong>Anderson Alzate</strong>. Todos los derechos reservados.
    </p>
  </footer>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* 
 * Sistema de Tickets
 * Copyright ¬© 2025 Anderson Alzate
 * Todos los derechos reservados.
 */

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyDXqaQBxsxpBEfyrOGFGG9EwcDUhH8Xec0",
  authDomain: "tickets-1a224.firebaseapp.com",
  projectId: "tickets-1a224"
});

const db = getFirestore(app);
const auth = getAuth(app);
const ref = collection(db, "tickets");

/* DOM */
const vistaConductor = document.getElementById("vistaConductor");
const vistaAdmin = document.getElementById("vistaAdmin");
const loginAdmin = document.getElementById("loginAdmin");
const panelAdmin = document.getElementById("panelAdmin");

const placaInput = document.getElementById("placa");
const nombreInput = document.getElementById("nombre");
const novedadInput = document.getElementById("novedad");
const msgExito = document.getElementById("msgExito");

const emailAdmin = document.getElementById("emailAdmin");
const passAdmin = document.getElementById("passAdmin");

const tablaTickets = document.getElementById("tablaTickets");
const cardsTickets = document.getElementById("cardsTickets");

const previewFoto = document.getElementById("previewFoto");
const imagenPreview = document.getElementById("imagenPreview");

let fotoBase64 = null;

/* ===== MANEJO DE FOTOS ===== */
window.previsualizarFoto = (event) => {
  const file = event.target.files[0];
  if (!file) return;

  // Validar tama√±o (m√°x 1MB para no exceder l√≠mites de Firestore)
  if (file.size > 1024 * 1024) {
    alert("La foto es muy grande. Por favor toma una foto de menor calidad.");
    return;
  }

  const reader = new FileReader();
  reader.onload = (e) => {
    // Comprimir la imagen
    comprimirImagen(e.target.result, (imagenComprimida) => {
      fotoBase64 = imagenComprimida;
      imagenPreview.src = imagenComprimida;
      previewFoto.classList.remove("hidden");
    });
  };
  reader.readAsDataURL(file);
};

// Funci√≥n para comprimir imagen
function comprimirImagen(base64, callback) {
  const img = new Image();
  img.onload = () => {
    const canvas = document.createElement('canvas');
    let width = img.width;
    let height = img.height;
    
    // Redimensionar si es muy grande
    const maxDimension = 800;
    if (width > maxDimension || height > maxDimension) {
      if (width > height) {
        height *= maxDimension / width;
        width = maxDimension;
      } else {
        width *= maxDimension / height;
        height = maxDimension;
      }
    }
    
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, width, height);
    
    // Comprimir a 70% de calidad
    callback(canvas.toDataURL('image/jpeg', 0.7));
  };
  img.src = base64;
}

window.eliminarFoto = () => {
  fotoBase64 = null;
  document.getElementById("inputFoto").value = "";
  previewFoto.classList.add("hidden");
};

/* ===== FECHAS ===== */
function parseFecha(f) {
  if (!f) return null;
  if (typeof f.toDate === "function") return f.toDate();
  if (f instanceof Date) return f;
  if (typeof f === "string") {
    const d = new Date(f);
    return isNaN(d) ? null : d;
  }
  return null;
}

function fmt(f) {
  const d = parseFecha(f);
  return d ? d.toLocaleString("es-CO") : "-";
}

function tiempo(i, f) {
  const a = parseFecha(i);
  const b = parseFecha(f);
  if (!a || !b) return "-";
  const diff = b - a;
  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  return `${h}h ${m}m`;
}

/* VISTAS */
window.mostrarVista = v => {
  vistaConductor.classList.add("hidden");
  vistaAdmin.classList.add("hidden");
  (v === "admin" ? vistaAdmin : vistaConductor).classList.remove("hidden");
};

/* AUTH */
window.loginAdminFn = () =>
  signInWithEmailAndPassword(auth, emailAdmin.value, passAdmin.value)
    .catch(() => alert("Credenciales incorrectas"));

window.logoutAdmin = () => signOut(auth);

onAuthStateChanged(auth, u => {
  loginAdmin.classList.toggle("hidden", !!u);
  panelAdmin.classList.toggle("hidden", !u);
  mostrarVista(u ? "admin" : "conductor");
  if (u) cargarTickets();
});

/* TICKETS */
window.crearTicket = async () => {
  if (!placaInput.value || !nombreInput.value || !novedadInput.value) {
    alert("Completa todos los campos");
    return;
  }

  await addDoc(ref, {
    placa: placaInput.value.toUpperCase(),
    nombre: nombreInput.value,
    novedad: novedadInput.value,
    estado: "abierto",
    observaciones: "",
    fechaCreacion: Timestamp.now(),
    fechaCierre: null,
    foto: fotoBase64 // Guardamos la foto en base64
  });

  placaInput.value = nombreInput.value = novedadInput.value = "";
  eliminarFoto();
  msgExito.classList.remove("hidden");
  setTimeout(() => msgExito.classList.add("hidden"), 3000);
};

window.cargarTickets = async () => {
  tablaTickets.innerHTML = "";
  cardsTickets.innerHTML = "";
  const s = await getDocs(ref);

  s.forEach(d => {
    const t = d.data();
    
    // TABLA PC
    tablaTickets.innerHTML += `
      <tr>
        <td class="border p-2">${fmt(t.fechaCreacion)}</td>
        <td class="border p-2">${fmt(t.fechaCierre)}</td>
        <td class="border p-2">${tiempo(t.fechaCreacion, t.fechaCierre)}</td>
        <td class="border p-2">${t.placa}</td>
        <td class="border p-2">${t.nombre}</td>
        <td class="border p-2">${t.novedad}</td>
        <td class="border p-2">
          ${t.foto ? `<button onclick="verFoto('${d.id}')" class="text-blue-600 hover:underline">üì∑ Ver</button>` : '-'}
        </td>
        <td class="border p-2">
          <input class="border p-1 w-full" value="${t.observaciones || ""}"
            onchange="guardarObs('${d.id}', this.value)">
        </td>
        <td class="border p-2 font-bold ${t.estado === "abierto" ? "text-red-600" : "text-green-600"}">
          ${t.estado.toUpperCase()}
        </td>
        <td class="border p-2">
          <button onclick="cerrarTicket('${d.id}')" class="bg-green-600 text-white px-2 rounded">‚úî</button>
          <button onclick="eliminarTicket('${d.id}')" class="bg-red-600 text-white px-2 rounded">üóë</button>
        </td>
      </tr>`;

    // CARDS M√ìVIL
    cardsTickets.innerHTML += `
      <div class="border rounded p-3 bg-gray-50">
        <div class="flex justify-between items-start mb-2">
          <span class="font-bold text-lg">${t.placa}</span>
          <span class="font-bold ${t.estado === "abierto" ? "text-red-600" : "text-green-600"}">
            ${t.estado.toUpperCase()}
          </span>
        </div>
        
        <p class="text-sm mb-1"><strong>Conductor:</strong> ${t.nombre}</p>
        <p class="text-sm mb-1"><strong>Novedad:</strong> ${t.novedad}</p>
        <p class="text-sm mb-1"><strong>Creaci√≥n:</strong> ${fmt(t.fechaCreacion)}</p>
        <p class="text-sm mb-1"><strong>Cierre:</strong> ${fmt(t.fechaCierre)}</p>
        <p class="text-sm mb-2"><strong>Tiempo:</strong> ${tiempo(t.fechaCreacion, t.fechaCierre)}</p>
        
        ${t.foto ? `
          <div class="mb-2">
            <img src="${t.foto}" class="w-full rounded border cursor-pointer" 
              onclick="verFoto('${d.id}')" alt="Evidencia">
          </div>
        ` : ''}
        
        <textarea class="border p-2 w-full text-sm mb-2 rounded" 
          placeholder="Observaciones" 
          onchange="guardarObs('${d.id}', this.value)">${t.observaciones || ""}</textarea>
        
        <div class="flex gap-2">
          <button onclick="cerrarTicket('${d.id}')" 
            class="bg-green-600 text-white px-3 py-1 rounded text-sm flex-1">
            ‚úî Cerrar
          </button>
          <button onclick="eliminarTicket('${d.id}')" 
            class="bg-red-600 text-white px-3 py-1 rounded text-sm">
            üóë
          </button>
        </div>
      </div>`;
  });
};

// Ver foto en modal
window.verFoto = async (id) => {
  const docSnap = await getDocs(ref);
  let fotoEncontrada = null;
  
  docSnap.forEach(d => {
    if (d.id === id) {
      fotoEncontrada = d.data().foto;
    }
  });
  
  if (fotoEncontrada) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
    modal.onclick = () => modal.remove();
    modal.innerHTML = `
      <div class="max-w-4xl max-h-full">
        <img src="${fotoEncontrada}" class="max-w-full max-h-screen rounded">
      </div>
    `;
    document.body.appendChild(modal);
  }
};

window.guardarObs = (id, o) =>
  updateDoc(doc(db, "tickets", id), { observaciones: o });

window.cerrarTicket = id =>
  updateDoc(doc(db, "tickets", id), {
    estado: "cerrado",
    fechaCierre: Timestamp.now()
  }).then(cargarTickets);

window.eliminarTicket = id =>
  confirm("¬øEliminar ticket?") &&
  deleteDoc(doc(db, "tickets", id)).then(cargarTickets);

/* EXPORTAR EXCEL */
window.exportarExcel = async () => {
  const snap = await getDocs(ref);
  if (snap.empty) { alert("No hay tickets para exportar"); return; }

  const data = [];
  snap.forEach(d => {
    const t = d.data();
    data.push({
      "Fecha Creaci√≥n": fmt(t.fechaCreacion),
      "Fecha Cierre": fmt(t.fechaCierre),
      "Tiempo": tiempo(t.fechaCreacion, t.fechaCierre),
      "Placa": t.placa,
      "Conductor": t.nombre,
      "Novedad": t.novedad,
      "Observaciones": t.observaciones || "",
      "Estado": t.estado.toUpperCase(),
      "Tiene Foto": t.foto ? "S√ç" : "NO"
    });
  });

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Tickets");

  ws["!cols"] = [
    { wch: 18 }, { wch: 18 }, { wch: 10 },
    { wch: 10 }, { wch: 25 }, { wch: 40 },
    { wch: 40 }, { wch: 10 }, { wch: 10 }
  ];

  const fecha = new Date().toISOString().slice(0,10);
  XLSX.writeFile(wb, `tickets_${fecha}.xlsx`);
};
</script>

</body>
</html>
