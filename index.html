<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-3 md:p-6">

<div class="max-w-7xl mx-auto bg-white p-4 md:p-6 rounded shadow">

  <!-- HEADER -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3 mb-6">
    <h1 class="text-xl md:text-2xl font-bold text-center md:text-left">
      Sistema de Tickets
    </h1>
    <div class="flex gap-2 justify-center">
      <button onclick="mostrarVista('conductor')" class="bg-blue-600 text-white px-4 py-2 rounded text-sm">
        Conductor
      </button>
      <button onclick="mostrarVista('admin')" class="bg-gray-800 text-white px-4 py-2 rounded text-sm">
        Admin
      </button>
    </div>
  </div>

  <!-- ================= CONDUCTOR ================= -->
  <div id="vistaConductor">
    <h2 class="text-lg font-semibold mb-4">Reportar Novedad</h2>

    <input id="placa" placeholder="Placa" class="border p-2 rounded w-full mb-3 uppercase">
    <input id="nombre" placeholder="Nombre del conductor" class="border p-2 rounded w-full mb-3">
    <textarea id="novedad" placeholder="Describe la novedad" class="border p-2 rounded w-full mb-3"></textarea>

    <button onclick="crearTicket()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
      Enviar Ticket
    </button>

    <p id="msgExito" class="hidden text-green-600 mt-3 font-semibold text-center">
      Ticket enviado correctamente
    </p>
  </div>

  <!-- ================= ADMIN ================= -->
  <div id="vistaAdmin" class="hidden">

    <!-- LOGIN -->
    <div id="loginAdmin" class="mb-4">
      <input id="emailAdmin" type="email" placeholder="Correo admin" class="border p-2 rounded w-full mb-2">
      <input id="passAdmin" type="password" placeholder="ContraseÃ±a" class="border p-2 rounded w-full mb-2">
      <button onclick="loginAdmin()" class="bg-gray-800 text-white px-4 py-2 rounded w-full">
        Ingresar
      </button>
    </div>

    <!-- PANEL -->
    <div id="panelAdmin" class="hidden">

      <div class="flex flex-col md:flex-row md:justify-between gap-3 mb-4">
        <div class="flex gap-2">
          <button onclick="cargarTickets()" class="bg-green-600 text-white px-3 py-2 rounded text-sm">
            Actualizar
          </button>
          <button onclick="exportarExcel()" class="bg-emerald-600 text-white px-3 py-2 rounded text-sm">
            Exportar Excel
          </button>
        </div>
        <button onclick="logoutAdmin()" class="bg-red-600 text-white px-3 py-2 rounded text-sm">
          Cerrar sesiÃ³n
        </button>
      </div>

      <!-- ===== TABLA (PC) ===== -->
      <div class="hidden md:block overflow-x-auto">
        <table class="w-full text-sm border">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">CreaciÃ³n</th>
              <th class="border p-2">Cierre</th>
              <th class="border p-2">Tiempo</th>
              <th class="border p-2">Placa</th>
              <th class="border p-2">Nombre</th>
              <th class="border p-2">Novedad</th>
              <th class="border p-2">Observaciones</th>
              <th class="border p-2">Estado</th>
              <th class="border p-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaTickets"></tbody>
        </table>
      </div>

      <!-- ===== CARDS (MÃ“VIL) ===== -->
      <div id="cardsTickets" class="block md:hidden space-y-3"></div>

    </div>
  </div>
</div>

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDXqaQBxsxpBEfyrOGFGG9EwcDUhH8Xec0",
  authDomain: "tickets-1a224.firebaseapp.com",
  projectId: "tickets-1a224",
  storageBucket: "tickets-1a224.appspot.com",
  messagingSenderId: "804645677287",
  appId: "1:804645677287:web:41e11afd785704fe11da42"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const ref = collection(db, "tickets");

/* ===== UTIL ===== */
const fmt = f => f ? f.toDate().toLocaleString("es-CO") : "-";

function tiempo(i, f) {
  if (!i || !f) return "-";
  const d = f.toDate() - i.toDate();
  return `${Math.floor(d/3600000)}h ${Math.floor(d%3600000/60000)}m`;
}

/* ===== VISTAS ===== */
window.mostrarVista = v => {
  vistaConductor.classList.add("hidden");
  vistaAdmin.classList.add("hidden");
  document.getElementById(v === "conductor" ? "vistaConductor" : "vistaAdmin")
    .classList.remove("hidden");
};

/* ===== AUTH ===== */
window.loginAdmin = async () => {
  try {
    await signInWithEmailAndPassword(auth, emailAdmin.value, passAdmin.value);
  } catch {
    alert("Credenciales incorrectas");
  }
};

window.logoutAdmin = async () => signOut(auth);

onAuthStateChanged(auth, u => {
  loginAdmin.classList.toggle("hidden", !!u);
  panelAdmin.classList.toggle("hidden", !u);
  mostrarVista(u ? "admin" : "conductor");
  if (u) cargarTickets();
});

/* ===== TICKETS ===== */
window.crearTicket = async () => {
  await addDoc(ref, {
    placa: placa.value.toUpperCase(),
    nombre: nombre.value,
    novedad: novedad.value,
    estado: "abierto",
    observaciones: "",
    fechaCreacion: serverTimestamp(),
    fechaCierre: null
  });
  placa.value = nombre.value = novedad.value = "";
  msgExito.classList.remove("hidden");
  setTimeout(()=>msgExito.classList.add("hidden"),3000);
};

window.cargarTickets = async () => {
  tablaTickets.innerHTML = "";
  cardsTickets.innerHTML = "";
  const snap = await getDocs(ref);

  snap.forEach(d => {
    const t = d.data();

    tablaTickets.innerHTML += `
      <tr>
        <td class="border p-2">${fmt(t.fechaCreacion)}</td>
        <td class="border p-2">${fmt(t.fechaCierre)}</td>
        <td class="border p-2">${tiempo(t.fechaCreacion,t.fechaCierre)}</td>
        <td class="border p-2">${t.placa}</td>
        <td class="border p-2">${t.nombre}</td>
        <td class="border p-2">${t.novedad}</td>
        <td class="border p-2">
          <input class="border p-1 w-full" value="${t.observaciones||""}"
          onchange="guardarObs('${d.id}',this.value)">
        </td>
        <td class="border p-2 font-bold ${t.estado==="abierto"?"text-red-600":"text-green-600"}">
          ${t.estado.toUpperCase()}
        </td>
        <td class="border p-2">
          <button onclick="cerrarTicket('${d.id}')" class="text-green-600">âœ”</button>
          <button onclick="eliminarTicket('${d.id}')" class="text-red-600">ðŸ—‘</button>
        </td>
      </tr>`;

    cardsTickets.innerHTML += `
      <div class="border rounded p-3 bg-gray-50">
        <div class="font-bold">${t.placa} â€“ ${t.estado.toUpperCase()}</div>
        <div class="text-sm">${t.novedad}</div>
        <div class="text-xs text-gray-600 mt-1">
          Creado: ${fmt(t.fechaCreacion)}<br>
          Tiempo: ${tiempo(t.fechaCreacion,t.fechaCierre)}
        </div>
      </div>`;
  });
};

window.guardarObs = (id,o)=>updateDoc(doc(db,"tickets",id),{observaciones:o});
window.cerrarTicket = id=>updateDoc(doc(db,"tickets",id),{estado:"cerrado",fechaCierre:serverTimestamp()}).then(cargarTickets);
window.eliminarTicket = id=>confirm("Â¿Eliminar?")&&deleteDoc(doc(db,"tickets",id)).then(cargarTickets);
</script>

</body>
</html>
